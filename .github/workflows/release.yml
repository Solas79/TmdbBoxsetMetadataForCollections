name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"   # z.B. v0.1.7
          VER="${TAG#v}.0"           # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> $GITHUB_ENV
          echo "Using version: $VER"

      # --- DEBUG: ist der Secret da? (leakt NICHT den Token) ---
      - name: DEBUG - verify JF_NUGET_TOKEN present
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${JF_NUGET_TOKEN:-}" ]; then
            echo "JF_NUGET_TOKEN is EMPTY"
            exit 1
          fi
          echo "JF_NUGET_TOKEN is present (len=${#JF_NUGET_TOKEN})"

      # --- NuGet Quellen NUR Ã¼ber NuGet.config steuern ---
      - name: Configure NuGet auth for GitHub Packages (jellyfin)
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
          NUGET_USERNAME: ${{ github.actor }}
        run: |
          set -euo pipefail

          # Wichtig: wir fassen NUR NuGet.config an (nicht global)
          dotnet nuget remove source jellyfin-github --configfile NuGet.config 2>/dev/null || true
          dotnet nuget add source "https://nuget.pkg.github.com/jellyfin/index.json" \
            --name "jellyfin-github" \
            --username "${NUGET_USERNAME}" \
            --password "${JF_NUGET_TOKEN}" \
            --store-password-in-clear-text \
            --configfile NuGet.config

          echo "=== dotnet nuget list source (forced NuGet.config) ==="
          dotnet nuget list source --configfile NuGet.config

      # --- HARTE Diagnose: finde "download/..." im Repo ---
      - name: DEBUG - search repo for bad jellyfin download feeds
        shell: bash
        run: |
          set -euo pipefail
          echo "=== grep: nuget.pkg.github.com/jellyfin/download ==="
          grep -R "nuget.pkg.github.com/jellyfin/download" -n . || true

          echo "=== find NuGet.Config / nuget.config ==="
          find . -maxdepth 4 -type f \( -iname "nuget.config" -o -iname "NuGet.config" \) -print

          echo "=== find Directory.Build.* ==="
          find . -maxdepth 4 -type f \( -iname "Directory.Build.props" -o -iname "Directory.Build.targets" \) -print

      - name: Restore (forced NuGet.config)
        shell: bash
        run: |
          set -euo pipefail
          dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            --configfile NuGet.config \
            /p:RestoreSources="https://api.nuget.org/v3/index.json;https://nuget.pkg.github.com/jellyfin/index.json" \
            --no-cache

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release \
            --no-restore \
            --configfile NuGet.config \
            /p:Version=${{ env.PLUGIN_VERSION }} \
            /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} \
            /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -euo pipefail
          OUTDIR=out
          ZIP=Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)

          echo "=== ZIP content ==="
          unzip -l "$ZIP"

          echo "=== ZIP checksums ==="
          echo "MD5:"
          md5sum "$ZIP" | awk '{print $1}'
          echo "SHA256:"
          sha256sum "$ZIP" | awk '{print $1}'

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
