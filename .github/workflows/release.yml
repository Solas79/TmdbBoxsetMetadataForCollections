name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # e.g. v0.1.7
          VER="${TAG#v}.0"           # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> $GITHUB_ENV
          echo "Using version: $VER"

      # Hard-force nuget.org only (even if runner has other sources globally)
      - name: Restore
        run: >
          dotnet restore
          Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj
          --configfile NuGet.config
          /p:RestoreSources=https://api.nuget.org/v3/index.json

      - name: Build
        run: >
          dotnet build
          Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj
          -c Release
          --no-restore
          /p:Version=${{ env.PLUGIN_VERSION }}
          /p:AssemblyVersion=${{ env.PLUGIN_VERSION }}
          /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -e
          OUTDIR=out
          ZIP=Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)
          ls -l "$ZIP"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
