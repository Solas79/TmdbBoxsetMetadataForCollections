name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore --configfile NuGet.config

      - name: Build
        run: |
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release \
            /p:Version=${GITHUB_REF_NAME#v}

      - name: Package
        run: |
          mkdir release
          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll release/
          cd release
          zip -r ../TmdbBoxsetMetadataForCollections.zip .

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: TmdbBoxsetMetadataForCollections.zip
