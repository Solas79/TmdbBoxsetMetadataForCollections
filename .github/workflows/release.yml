name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # z.B. v0.1.7
          VER="${TAG#v}.0"           # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> $GITHUB_ENV
          echo "Using version: $VER"

      # Wichtig: Jellyfin-Packages kommen (aktuell) aus GitHub Packages.
      # Dafür braucht es Username + Token (classic PAT) mit read:packages.
      - name: Configure NuGet auth for GitHub Packages (jellyfin)
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          set -euo pipefail

          if [ -z "${JF_NUGET_TOKEN}" ]; then
            echo "JF_NUGET_TOKEN is empty. Check repo Settings -> Secrets -> Actions."
            exit 1
          fi

          # Quelle neu setzen (mit Auth)
          dotnet nuget remove source jellyfin-github 2>/dev/null || true
          dotnet nuget add source "https://nuget.pkg.github.com/jellyfin/index.json" \
            --name "jellyfin-github" \
            --username "${{ github.actor }}" \
            --password "${JF_NUGET_TOKEN}" \
            --store-password-in-clear-text

          echo "=== dotnet nuget list source ==="
          dotnet nuget list source

      - name: Restore
        run: dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj --configfile NuGet.config

      - name: Build
        run: dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj -c Release --no-restore --configfile NuGet.config /p:Version=${{ env.PLUGIN_VERSION }} /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -euo pipefail

          OUTDIR="out"
          ZIP="Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip"

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)

          echo "=== ZIP created: $ZIP ==="
          ls -l "$ZIP"

          # MD5 für Jellyfin-Manifest (Checksum-Feld)
          MD5=$(md5sum "$ZIP" | awk '{print $1}')
          echo "ZIP_MD5=$MD5" >> $GITHUB_ENV
          echo "MD5: $MD5"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
