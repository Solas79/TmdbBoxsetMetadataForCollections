name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # z.B. v0.1.5
          VER="${TAG#v}.0"           # -> 0.1.5.0
          echo "PLUGIN_VERSION=$VER" >> $GITHUB_ENV
          echo "Using version: $VER"

      - name: Create NuGet.config (nuget.org + Jellyfin GitHub Packages)
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          if [ -z "$JF_NUGET_TOKEN" ]; then
            echo "ERROR: JF_NUGET_TOKEN secret is missing"
            exit 1
          fi

          cat > NuGet.config <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget" value="https://api.nuget.org/v3/index.json" />
              <add key="jellyfin-github" value="https://nuget.pkg.github.com/jellyfin/index.json" />
            </packageSources>

            <packageSourceCredentials>
              <jellyfin-github>
                <add key="Username" value="Solas79" />
                <add key="ClearTextPassword" value="%JF_NUGET_TOKEN%" />
              </jellyfin-github>
            </packageSourceCredentials>
          </configuration>
          XML

          # Mini-Debug (Token wird NICHT ausgegeben)
          echo "NuGet.config created. Token length: ${#JF_NUGET_TOKEN}"
          dotnet nuget list source --configfile NuGet.config

      - name: Restore
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            --configfile NuGet.config

      - name: Build
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release --no-restore --configfile NuGet.config \
            /p:Version=${{ env.PLUGIN_VERSION }} \
            /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} \
            /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -e
          OUTDIR=out
          ZIP=TmdbBoxsetMetadataForCollections.zip

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          # Alle DLLs aus Build-Output
          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)

          echo "Created ZIP:"
          ls -l "$ZIP"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
