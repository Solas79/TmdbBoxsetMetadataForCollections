name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Jellyfin 10.11.x Plugins -> .NET 8/9 ist je nach Template ok,
      # du hattest vorher .NET 9. Wir lassen 9 drin.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"        # z.B. v0.1.7
          VER="${TAG#v}.0"                # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> "$GITHUB_ENV"
          echo "Using version: $VER"

      # Optional: prüft nur Länge (kein Secret dump!)
      - name: Verify JF_NUGET_TOKEN present (length only)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.JF_NUGET_TOKEN }}" ]; then
            echo "JF_NUGET_TOKEN is missing!"
            exit 1
          fi
          echo "JF_NUGET_TOKEN is present (len=${#JF_NUGET_TOKEN})"
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}

      # WICHTIG: NuGet.config im Repo muss die Sources enthalten:
      # - https://api.nuget.org/v3/index.json
      # - https://nuget.pkg.github.com/jellyfin/index.json
      #
      # Dieser Step setzt nur die Credentials für die jellyfin-Quelle.
      - name: Configure NuGet auth for GitHub Packages (jellyfin)
        shell: bash
        run: |
          set -euo pipefail

          # Remove+Add, damit Credentials garantiert gesetzt werden
          dotnet nuget remove source jellyfin --configfile NuGet.config 2>/dev/null || true

          dotnet nuget add source "https://nuget.pkg.github.com/jellyfin/index.json" \
            --name "jellyfin" \
            --username "${{ github.actor }}" \
            --password "${{ secrets.JF_NUGET_TOKEN }}" \
            --store-password-in-clear-text \
            --configfile NuGet.config

          echo "=== dotnet nuget list source (forced NuGet.config) ==="
          dotnet nuget list source --configfile NuGet.config

      - name: Restore
        shell: bash
        run: |
          set -euo pipefail
          dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            --configfile NuGet.config

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release \
            --no-restore \
            --configfile NuGet.config \
            /p:Version=${{ env.PLUGIN_VERSION }} \
            /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} \
            /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -euo pipefail

          OUTDIR="out"
          ZIP="Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip"

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          # Passe ggf. TFM an, falls du net8.0 benutzt:
          # z.B. bin/Release/net8.0/*.dll
          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)

          echo "=== ZIP created ==="
          ls -lah "$ZIP"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
