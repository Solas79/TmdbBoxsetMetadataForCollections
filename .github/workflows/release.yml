name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (SDK 9)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"          # z.B. v0.1.7
          VER="${TAG#v}.0"                  # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> "$GITHUB_ENV"
          echo "PLUGIN_TAG=$TAG" >> "$GITHUB_ENV"
          echo "Using version: $VER"

      - name: Verify JF_NUGET_TOKEN present (length only)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.JF_NUGET_TOKEN }}" ]; then
            echo "JF_NUGET_TOKEN is missing"
            exit 1
          fi
          echo "JF_NUGET_TOKEN is present (len=${#TOKEN})" 2>/dev/null || true
        env:
          TOKEN: ${{ secrets.JF_NUGET_TOKEN }}

      - name: Create NuGet.auth.config (ONLY nuget.org + jellyfin GitHub Packages)
        shell: bash
        run: |
          set -euo pipefail
          cat > NuGet.auth.config <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget" value="https://api.nuget.org/v3/index.json" />
              <add key="jellyfin" value="https://nuget.pkg.github.com/jellyfin/index.json" />
            </packageSources>

            <packageSourceCredentials>
              <jellyfin>
                <add key="Username" value="token" />
                <add key="ClearTextPassword" value="%JF_NUGET_TOKEN%" />
              </jellyfin>
            </packageSourceCredentials>
          </configuration>
          EOF

          echo "NuGet.auth.config created"
          dotnet nuget list source --configfile NuGet.auth.config

        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}

      - name: Restore (FORCED NuGet.auth.config)
        run: |
          dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            --configfile NuGet.auth.config

      - name: Build (Release)
        run: |
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release --no-restore \
            /p:Version=${{ env.PLUGIN_VERSION }} \
            /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} \
            /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -euo pipefail
          OUTDIR=out
          ZIP=Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          # WICHTIG: deine DLLs liegen i.d.R. hier:
          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)

          echo "ZIP created: $ZIP"
          ls -lah "$ZIP"

          # Jellyfin manifest checksum ist i.d.R. MD5 (32 hex)
          MD5=$(md5sum "$ZIP" | awk '{print $1}')
          echo "ZIP_MD5=$MD5" >> "$GITHUB_ENV"
          echo "MD5: $MD5"

      - name: Create / Update GitHub Release (upload zip)
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ env.PLUGIN_TAG }}
          tag_name: ${{ env.PLUGIN_TAG }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
