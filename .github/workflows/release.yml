name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Derive version from tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"   # z.B. v0.1.7
          VER="${TAG#v}.0"           # -> 0.1.7.0
          echo "PLUGIN_VERSION=$VER" >> $GITHUB_ENV
          echo "Using version: $VER"

      - name: DEBUG - verify JF_NUGET_TOKEN present
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "$JF_NUGET_TOKEN" ]; then
            echo "JF_NUGET_TOKEN is EMPTY"
            exit 1
          fi
          echo "JF_NUGET_TOKEN is present (len=${#JF_NUGET_TOKEN})"

      - name: DEBUG - search repo for bad jellyfin download feeds
        shell: bash
        run: |
          set -euo pipefail
          echo "=== grep: nuget.pkg.github.com/jellyfin/download ==="
          grep -R "nuget.pkg.github.com/jellyfin/download" -n . || true
          echo
          echo "=== find NuGet.Config / nuget.config ==="
          find . -maxdepth 3 -iname "nuget.config" -o -iname "NuGet.config" || true
          echo
          echo "=== find Directory.Build.* ==="
          find . -maxdepth 3 -iname "Directory.Build.props" -o -iname "Directory.Build.targets" || true

      - name: Create NuGet.auth.config (nuget.org + jellyfin GitHub Packages)
        shell: bash
        env:
          JF_NUGET_TOKEN: ${{ secrets.JF_NUGET_TOKEN }}
        run: |
          set -euo pipefail

          cat > NuGet.auth.config <<'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="nuget" value="https://api.nuget.org/v3/index.json" />
              <add key="jellyfin" value="https://nuget.pkg.github.com/jellyfin/index.json" />
            </packageSources>

            <packageSourceCredentials>
              <jellyfin>
                <add key="Username" value="__USERNAME__" />
                <add key="ClearTextPassword" value="__TOKEN__" />
              </jellyfin>
            </packageSourceCredentials>
          </configuration>
          XML

          # Username: github.actor (der User, der den Workflow ausf√ºhrt)
          sed -i "s/__USERNAME__/${{ github.actor }}/g" NuGet.auth.config
          # Token: aus Secret
          sed -i "s/__TOKEN__/${JF_NUGET_TOKEN}/g" NuGet.auth.config

          echo "=== dotnet nuget list source (forced) ==="
          dotnet nuget list source --configfile NuGet.auth.config

      - name: Restore (forced NuGet.auth.config)
        run: |
          dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            --configfile NuGet.auth.config

      - name: Build (Release)
        run: |
          dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj \
            -c Release --no-restore --configfile NuGet.auth.config \
            /p:Version=${{ env.PLUGIN_VERSION }} \
            /p:AssemblyVersion=${{ env.PLUGIN_VERSION }} \
            /p:FileVersion=${{ env.PLUGIN_VERSION }}

      - name: Package ZIP (DLLs)
        shell: bash
        run: |
          set -euo pipefail
          OUTDIR=out
          ZIP=Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip

          rm -rf "$OUTDIR"
          mkdir -p "$OUTDIR"

          # Standard: net9.0 output
          cp Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/bin/Release/net9.0/*.dll "$OUTDIR/"

          (cd "$OUTDIR" && zip -9r "../$ZIP" .)
          echo "=== ZIP created ==="
          ls -l "$ZIP"
          echo "=== ZIP content ==="
          unzip -l "$ZIP"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TMDb Boxset Metadata for Collections ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
