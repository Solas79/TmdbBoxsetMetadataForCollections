name: Build Jellyfin Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj

      - name: Build
        run: dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj -c Release -o publish

      - name: Copy manifest
        run: cp manifest.json publish/

      - name: Create plugin zip
        run: |
          cd publish
          zip -r ../TmdbBoxsetMetadataForCollections.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TmdbBoxsetMetadataForCollections
          path: TmdbBoxsetMetadataForCollections.zip
