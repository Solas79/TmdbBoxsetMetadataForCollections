name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj

      - name: Build
        run: dotnet build Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Jellyfin.Plugin.TmdbBoxsetMetadataForCollections/Jellyfin.Plugin.TmdbBoxsetMetadataForCollections.csproj -c Release -o publish

      - name: Copy manifest
        run: cp manifest.json publish/

      - name: Create plugin zip
        run: |
          cd publish
          zip -r ../TmdbBoxsetMetadataForCollections.zip *

      - name: Calculate SHA256
        run: |
          SHA=$(sha256sum TmdbBoxsetMetadataForCollections.zip | cut -d ' ' -f1)
          echo "PLUGIN_SHA=$SHA" >> $GITHUB_ENV

      - name: Update repository.json
        run: |
          sed -i "s/WIRD_AUTOMATISCH_ERSETZT/${PLUGIN_SHA}/g" repository.json

      - name: Commit repository.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add repository.json
          git commit -m "Update repository.json for release ${{ github.ref_name }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TmdbBoxsetMetadataForCollections.zip
